<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing</title>
    <style>
        body{
            background-color: black;
        }
        .ullu{
            margin: 200px 30%;
            width: 150px; 
            aspect-ratio: 2/3;
            object-fit: contain;
            animation: glow .5s infinite alternate;
        }
        @keyframes glow {
            0%{
                filter: 
                drop-shadow(0 0 5px rgba(248, 7, 7, 0.192))
                drop-shadow(0 0 10px rgba(248, 7, 7, 0.192))
                drop-shadow(0 0 15px rgba(248, 7, 7, 0.192));
            }
            100%{
                filter: 
                drop-shadow(0 0 5px rgb(248, 7, 7))
                drop-shadow(0 0 10px rgb(248, 7, 7))
                drop-shadow(0 0 15px rgb(248, 7, 7));
            }
            
        }
        
        
    </style>
</head>
<body>
    <img src="khopda.png" alt="" class="ullu">
</body>
</html>
