<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f01e0402b.js" crossorigin="anonymous"></script>
    <title>Responsive Menu</title>
    <!-- contains menu footer and a sample horizentol scrollbar for elements in body -->
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <h2><a href="#">Loop Verse</a></h2>
            </div>
            <div class="mid">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About US</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact US</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
            <div class="right">
                <h2><a href="">Get Started</a></h2>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="dropMenu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Reservation</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact US</a></li>
                    <li><a href="#">Login</a></li>
                    <li class="action-btn"><h2><a href="#" class="btn">Get Started</a><h2></h2></li>
                </ul>
            </div>
        </nav>
    </header>
    <script>
        const dropMenu = document.querySelector('.dropMenu')
        const menuBtn = document.querySelector('.toggle i')
        const toggleBtn = document.querySelector('.toggle')

        toggleBtn.onclick = function(){
            dropMenu.classList.toggle('open')
            const isOpen = dropMenu.classList.contains('open')

            menuBtn.classList = isOpen
            ? 'fa-solid fa-x'
            :'fa-solid fa-bars'


        }

        
    </script>
</body>
</html>
