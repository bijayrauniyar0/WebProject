<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marquee Example</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        width: 100%;
        height: 100px;
        background-color: #f1f1f1;
        overflow: hidden;

    }
    .content{
        font-size: 18px;
        color: rgb(81, 0, 255);
        padding: 10px;
        text-align: center;
    
    }
</style>
</head>
<body>

<div class="container">
    <marquee behavior="scroll" direction="right" class="content">
        Main Bas Hilraha hu
    </marquee>
</div>

</body>
</html>
