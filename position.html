<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            margin: 0 auto;
            width: 100px;
            height: 50px;
            border: 2px solid black;
            display: flex;
        }

        .child1{
            position: relative;
            top: 50px;
        }
        .child2{
            position: absolute;
            top: 50px;
        }

        .child2{
            width: 50px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
    </div>
</body>
</html>
