<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Cards</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="cards">
                    <div class="heading">
                        <img src="sun.png" alt="">
                    </div>
                    <span class="place"><h2>Your Heart</h2></span>
                    <div class="deg">
                        <img src="rain1.png" alt="">
                        <h1>43</h1>
                    </div>
            </div>
            <span class="forecast"><h3>6-day forecast</h3></span>
            <div class="clouds">
                <div class="blurred">
                    <img src="rain.png" alt="">
                    <p>Day 1</p>
                </div>
                <div class="blurred">
                    <img src="rain.png" alt="">
                    <p>Day 2</p></div>
                <div class="blurred">
                    <img src="rain.png" alt="">
                    <p>Day 3</p></div>
                <div class="blurred">
                    <img src="rain.png" alt="">
                    <p>Day 4</p></div>
                <div class="blurred">
                    <img src="rain.png" alt="">
                    <p>Day 5</p></div>
                <div class="blurred">
                    <img src="rain.png" alt="">
                    <p>Day 6</p></div>
                </div>
            </div>
    </main>
</body>
</html>
