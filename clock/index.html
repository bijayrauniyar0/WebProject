<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        Digital Clock
        <div id="clock">
            
        </div>
    </div>
    <script>
        let clock = document.getElementById('clock');
        setInterval(() => {
            let time = new Date();
            clock.innerHTML = time.toLocaleTimeString();
        }, 1000);
        
       
    </script>
</body>
</html>
