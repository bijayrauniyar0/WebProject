<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(78, 78, 78);
            overflow: hidden;
        }
        #input-area{
            margin: 200px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            border-radius: 8px;
            height: 150px;
            border: 5px dashed rgb(173, 173, 173);
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #fileInput{
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 11;
            opacity: 0;
        }
    </style>
</head>
<body>
    <span id="input-area">
        <input type="file" id="fileInput" name="fileInput" 
        accept="image/*" onchange="handleChange()">
        
        <img src="camera.png" alt="" id="selectedImage" 
        onerror="this.src='camera.png'">
    </span>
    <script>
       function handleChange() {
        const fileInput = document.getElementById('fileInput');
        const selectedImage = document.getElementById('selectedImage');
        const fileUrl = URL.createObjectURL(fileInput.files[0]);
        selectedImage.src = fileUrl;
        
    }
    </script>
</body>
</html>
